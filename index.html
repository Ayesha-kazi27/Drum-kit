<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

 <h1 id="title">Drum 🥁 Kit</h1>
  <p>Beat 1 : Press s,f,s,h,s,f,s,h and so onn...<br> Beat 2 : Press s,a,s,h,s,a,s,h and so onnn...<br>Beat 3 : f,s,s,s,h,f,s,s,s,h and so onnn...</p>
  <div class="set flexx">
     
    <div><button class="a drum">a</button>
      <p>Tom 1</p></div>

      <div><button class="s drum">s</button>
      <p>Crash</p></div>

      <div><button class="d drum">d</button>
      <p>Tom 2</p></div>

      <div><button class="f drum">f</button>
      <p>Kick bass</p></div>

      <div><button class="g drum">g</button>
      <p>Tom 3</p></div>

      <div><button class="h drum">h</button>
      <p>Snare</p></div>

      <div><button class="j drum">j</button>
      <p>Tom 4</p></div>

  </div>

  <script src="./index.js" charset="utf-8"></script>
</body>
